name: Test the package
on: pull_request
jobs:
  test-local:
    name: Run tests on local build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install
      - run: yarn test -- tests/multi-entry-point.test.ts
